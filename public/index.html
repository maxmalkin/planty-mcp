<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planty - Plant Care MCP Assistant</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}
			.container {
				background: white;
				border-radius: 20px;
				padding: 40px;
				max-width: 500px;
				width: 100%;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			}
			h1 {
				color: #2d3748;
				margin-bottom: 10px;
				text-align: center;
			}
			.subtitle {
				color: #718096;
				text-align: center;
				margin-bottom: 30px;
			}
			.btn {
				background: #48bb78;
				color: white;
				border: none;
				padding: 15px 30px;
				border-radius: 10px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				width: 100%;
				transition: all 0.3s;
			}
			.btn:hover {
				background: #38a169;
				transform: translateY(-2px);
			}
			.btn:disabled {
				background: #cbd5e0;
				cursor: not-allowed;
			}
			.key-display {
				background: #f7fafc;
				border: 2px solid #e2e8f0;
				border-radius: 10px;
				padding: 20px;
				margin: 20px 0;
				display: none;
			}
			.key-display.show {
				display: block;
			}
			.api-key {
				font-family: "Courier New", monospace;
				font-size: 14px;
				word-break: break-all;
				background: white;
				padding: 15px;
				border-radius: 5px;
				margin: 10px 0;
			}
			.warning {
				color: #c53030;
				font-size: 14px;
				margin-top: 10px;
			}
			.email-section {
				margin-top: 30px;
				padding-top: 30px;
				border-top: 1px solid #e2e8f0;
			}
			input {
				width: 100%;
				padding: 12px;
				border: 2px solid #e2e8f0;
				border-radius: 8px;
				font-size: 14px;
				margin: 10px 0;
			}
			input:focus {
				outline: none;
				border-color: #667eea;
			}
			.success {
				color: #38a169;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Planty</h1>
			<p class="subtitle">MCP Server for Plant Care</p>

			<button class="btn" id="generateBtn" onclick="generateKey()">
				Generate API Key
			</button>

			<div class="key-display" id="keyDisplay">
				<h3>Your API Key</h3>
				<div class="api-key" id="apiKey"></div>
				<button class="btn" onclick="copyKey()">Copy to Clipboard</button>
				<p class="warning">Save this key. You won't be able to see it again.</p>

				<div class="email-section">
					<h4>Setup Instructions</h4>
					<p style="margin: 10px 0; font-size: 14px; color: #4a5568;">
						Add this MCP server to Claude Desktop or ChatGPT:
					</p>
					<div style="background: white; padding: 15px; border-radius: 5px; margin: 10px 0;">
						<strong>Endpoint:</strong><br>
						<code style="font-size: 12px;">https://planty-mcp.onrender.com/sse</code>
					</div>
					<div style="background: white; padding: 15px; border-radius: 5px; margin: 10px 0;">
						<strong>API Key:</strong><br>
						<code style="font-size: 12px;" id="apiKeyInstructions"></code>
					</div>
					<p style="margin: 15px 0 10px 0; font-size: 14px; color: #4a5568;">
						Optional: Add email for recovery
					</p>
					<input type="email" id="emailInput" placeholder="your@email.com" />
					<button class="btn" onclick="addEmail()">Save Email</button>
					<p class="success" id="emailSuccess" style="display: none">
						Email saved!
					</p>
				</div>
			</div>
		</div>

		<script>
			let currentApiKey = "";

			async function generateKey() {
				const btn = document.getElementById("generateBtn");
				btn.disabled = true;
				btn.textContent = "Generating...";

				try {
					const response = await fetch("/api/generate-key", {
						method: "POST",
						headers: { "Content-Type": "application/json" },
					});

					const data = await response.json();
					currentApiKey = data.apiKey;

					document.getElementById("apiKey").textContent = currentApiKey;
					document.getElementById("apiKeyInstructions").textContent = currentApiKey;
					document.getElementById("keyDisplay").classList.add("show");
					btn.style.display = "none";
				} catch (error) {
					alert("Error generating key. Please try again.");
					btn.disabled = false;
					btn.textContent = "Generate API Key";
				}
			}

			function copyKey() {
				navigator.clipboard.writeText(currentApiKey);
				alert("API key copied to clipboard!");
			}

			async function addEmail() {
				const email = document.getElementById("emailInput").value;
				if (!email) return;

				try {
					const response = await fetch("/api/add-email", {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
							Authorization: `Bearer ${currentApiKey}`,
						},
						body: JSON.stringify({ email }),
					});

					if (response.ok) {
						document.getElementById("emailSuccess").style.display = "block";
					} else {
						const data = await response.json();
						alert(data.error || "Failed to add email");
					}
				} catch (error) {
					alert("Error adding email. Please try again.");
				}
			}
		</script>
	</body>
</html>
